<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>stlite app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.26.0/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.26.0/build/stlite.js"></script>
    <script>
stlite.mount(
  {
    requirements: ["matplotlib","numpy","plotly","pandas"], // Packages to install
    entrypoint: "ğŸ‘‹_Hello.py",
    files: {
      "ğŸ‘‹_Hello.py": `
import streamlit as st

st.set_page_config(page_title="Hello")
st.title("Main page")
`,
      
      
      "pages/1_â­ï¸_Page1.py": `
import streamlit as st

st.set_page_config(page_title="Page1")
st.title("Page 1")
`,
      
      
      "pages/2_ğŸˆ_Page2.py": `
import streamlit as st

st.set_page_config(page_title="Page2")
st.title("Page 2")
`,
      
      
      

        "pages/3_ğŸˆ_Page3.py": `
import streamlit as st
import matplotlib.pyplot as plt
import numpy as np

st.set_page_config(page_title="Page3")
st.title("Page 3")

size = st.slider("Sample size", 100, 1000)

arr = np.random.normal(1, 1, size=size)
fig, ax = plt.subplots()
ax.hist(arr, bins=20)

st.pyplot(fig)
`,    
      
"pages/4_ğŸˆ_Page4.py": `      
import numpy as np
import plotly.graph_objects as go
import streamlit as st

st.set_page_config(page_title="Page4")
st.title("Page 4")

z = np.random.random_sample((3, 2))
fig = go.Figure(data=go.Contour(z=z))

st.plotly_chart(
    fig, 
    theme="streamlit",  # âœ¨ Optional, this is already set by default!
)
`,        
 
      
      
"pages/5_ğŸˆ_Page5.py": `      
import pandas as pd
import streamlit as st

st.set_page_config(page_title="Page5")
st.title("Page 5")

uploaded_file = st.file_uploader('Upload a file')

df = pd.read_csv(uploaded_file)
st.write(df)

`,       
      
      
      
      
      
      
      
    },
  },
  document.getElementById("root")
);      
    </script>
  </body>
</html>
